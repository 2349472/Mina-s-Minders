<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina's Minders Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; 
            color: #333; 
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333; 
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #FABDB9; 
            color: white; 
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            display: block;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #F08081; 
        }
        /* Logo styling */
        .logo {
            display: block;
            margin: 0 auto 20px; 
            width: 150px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\3amin\Pictures\Screenshots\Screenshot 2024-03-08 163146.png" alt="Logo" class="logo">
        <h1>Register</h1>
        <form action="#" method="post">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="emergency_contact">Emergency Contact Details</label>
            <textarea id="emergency_contact" name="emergency_contact" required></textarea>
            <label for="mobile_number">Mobile Phone Number</label>
            <input type="tel" id="mobile_number" name="mobile_number" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            <label for="address">Home Address</label>
            <textarea id="address" name="address" required></textarea>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
